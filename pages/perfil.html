<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="img/logoZippy.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home | Zippy</title>
</head>

<body>
    <!-- HEADER -->
    <header id="header" class="">
        <div id="logo" class="logo">
            <img src="../img/logoZippy.png" alt="">
            <p>Zippy</p>
        </div>
        <nav id="nav">
            <ul id="ul" class="">
                <li><a href="criarPedido.html">Criar Pedido <i class="fa-solid fa-plus"></i></a></li>
                <li><a href="listarPedidos.html">Entregas disponiveis <i class="fa-solid fa-truck"></i></a></li>
                <li>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-user"></i> Alek
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Meus pedidos</a>
                            <a class="dropdown-item" href="#">Editar Perfil</a>
                            <a class="dropdown-item" href="#">Chats</a>
                            <a class="dropdown-item" href="#">Sair</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="btn-hamburguer" class="btn-hamburguer" onclick="navResponsive()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div class="container-perfil">
        <div class="info-perfil">
            <img src="https://picsum.photos/200" alt="..." class="img-thumbnail">
            <p>Alek Xavier</p>
        </div>


        <form>
            <h3>Edite suas informaçoes</h3>
            <div class="form-row text-left">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="Alek">
                </div>

                <div class="form-group col-md-6">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="Xavier">
                </div>

            </div>

            <div class="row mb-2 text-left">
                <div class="col">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" class="form-control" value="alek@gmail.com">
                </div>
            </div>

            <div class="row mt-2 mb-2 text-left">
                <div class="col">
                    <label for="tel">Telefone</label>
                    <input id="tel" name="tel" type="tel" class="form-control" value="11 9123-4567">
                </div>
            </div>
            <p>Atualize sua senha</p>   
            <div class="form-row text-left">
               
                <div class="form-group col-md-6 ">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="form-group col-md-6">
                    <label for="confSenha">Confirme a senha</label>
                    <input type="password" class="form-control" id="confSenha" name="confSenha"
                        placeholder="Confirme senha">
                    <small id="senhaError" class="text-danger" style="display:none;">As senhas não
                        coincidem.</small>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn-cadastrar">Atualizar</button>

           
        </form>


    </div>



    <script src="../js/responsive.js"></script>
    <script src="../js/validInputs.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
