<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../img/logoZippy.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Criar Pedido | Zippy</title>
</head>

<body>
    <header id="header" class="">
        <div id="logo" class="logo">
            <img src="../img/logoZippy.png" alt="">
            <p>Zippy</p>
        </div>
        <nav id="nav">
            <ul id="ul" class="">
                <li><a href="criarPedido.html">Criar Pedido <i class="fa-solid fa-plus"></i></a></li>
                <li><a href="listarPedidos.html">Entregas disponiveis <i class="fa-solid fa-truck"></i></a></li>
                <li>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-user"></i> Alek
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Meus pedidos</a>
                            <a class="dropdown-item" href="#">Editar Perfil</a>
                            <a class="dropdown-item" href="#">Chats</a>
                            <a class="dropdown-item" href="#">Sair </a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="btn-hamburguer" class="btn-hamburguer" onclick="navResponsive()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>


    <div class="container-pedido">
        <img src="../img/layout/create-order.svg" alt="">
        <form action="">
            <h3>Crie seu pedido</h3>
            <div class="form-row text-left">
                <div class="form-group col-md-6">
                    <label for="nomeProduto">Nome do produto</label>
                    <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Air Pods">
                </div>

                <div class="form-group col-md-6">
                    <label for="preco">Preço</label>
                    <input type="number" class="form-control" id="preco" name="preco" placeholder="R$1.529">
                </div>

            </div>

            <div class="row mb-2 text-left">
                <div class="col">
                    <label for="link">Link de referencia</label>
                    <input id="link" name="link" type="text" class="form-control"
                        placeholder="EX:https://www.amazon.com.br/Apple-AirPods">
                </div>
            </div>

            <div class="form-row mt-2 mb-2 text-left">
                <div class="form-group col-md-5">
                    <label for="pais">Pais</label>
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Brazil">
                </div>

                <div class="form-group col-md-5">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Santo André">
                </div>

                <div class="form-group col-md-2">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" name="uf" placeholder="SP">
                </div>
            </div>



            <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn-criar">Criar Pedido <i class="fa-solid fa-plus"></i></button>

        </form>
    </div>


    <script src="../js/responsive.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
